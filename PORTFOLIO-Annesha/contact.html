<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me | Annesha Bhakta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-900 via-pink-700 to-purple-900 min-h-screen">
    <div class="blur-background"></div>
    
    <main class="container mx-auto px-4 py-12 relative z-10">
        <div class="glass-card max-w-4xl mx-auto rounded-2xl overflow-hidden shadow-2xl">
            <div class="grid md:grid-cols-2">
                <!-- Left Column - Contact Form -->
                <div class="bg-purple-800 p-8">
                    <h1 class="text-3xl font-bold text-pink-200 mb-6">Get In Touch</h1>
                    
                    <form class="space-y-4">
                        <div>
                            <label for="name" class="block text-pink-300 mb-1">Your Name</label>
                            <input type="text" id="name" class="w-full bg-purple-900 bg-opacity-70 border border-purple-600 rounded-lg px-4 py-2 text-purple-100 focus:outline-none focus:ring-2 focus:ring-pink-400">
                        </div>
                        
                        <div>
                            <label for="email" class="block text-pink-300 mb-1">Your Email</label>
                            <input type="email" id="email" class="w-full bg-purple-900 bg-opacity-70 border border-purple-600 rounded-lg px-4 py-2 text-purple-100 focus:outline-none focus:ring-2 focus:ring-pink-400">
                        </div>
                        
                        <div>
                            <label for="message" class="block text-pink-300 mb-1">Your Message</label>
                            <textarea id="message" rows="4" class="w-full bg-purple-900 bg-opacity-70 border border-purple-600 rounded-lg px-4 py-2 text-purple-100 focus:outline-none focus:ring-2 focus:ring-pink-400"></textarea>
                        </div>
                        
                        <button type="submit" class="animated-btn w-full py-3 px-6 rounded-full text-lg font-semibold transition-all duration-500">
                            Send Message
                        </button>
                    </form>
                    
                    <a href="index.html" class="mt-6 inline-block text-pink-300 hover:text-white transition">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Home
                    </a>
                </div>
                
                <!-- Right Column - Social Links -->
                <div class="bg-cover bg-center" style="background-image: url('./assets/images/laptop-bg.jpg');">
                    <div class="bg-black bg-opacity-50 h-full flex items-center justify-center p-8">
                        <div class="text-center">
                            <h2 class="text-3xl font-bold text-pink-200 mb-8">Connect With Me</h2>
                            <div class="space-y-6">
                                <a href="work.anneshabhakta@outlook.com" class="social-link">
                                    <i class="fas fa-envelope text-2xl mr-3"></i>
                                    work.anneshabhakta@outlook.com
                                </a>
                                
                                <a href="https://www.linkedin.com/in/annesha-bhakta-17b236313/" class="social-link">
                                    <i class="fab fa-linkedin text-2xl mr-3"></i>
                                    linkedin.com/in/annesha-bhakta-17b236313/
                                </a>
                                
                                <a href="https://github.com/anneshabhakta2005" class="social-link">
                                    <i class="fab fa-github text-2xl mr-3"></i>
                                    github.com/Anneshabhakta2005
                                </a>
                                
                               
                                
                                <a href="https://discord.com/venilla_flower123" class="social-link">
                                    <i class="fab fa-discord text-2xl mr-3"></i>
                                    venilla_flower123
                                </a>
                            </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="script.js"></script>
</body>
</html>
