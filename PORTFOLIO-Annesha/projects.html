<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Projects | Annesha Bhakta</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body class="bg-gradient-to-br from-purple-900 via-pink-700 to-purple-900 min-h-screen">
    <div class="blur-background"></div>
    
    <!-- Study Scene Background -->
    <div class="study-scene">
        <svg viewBox="0 0 1200 800" preserveAspectRatio="xMidYMid slice" class="study-svg">
            <!-- Laptop and code graphics -->
        </svg>
    </div>
    
    <main class="container mx-auto px-4 py-12 relative z-10">
        <div class="glass-card max-w-6xl mx-auto rounded-2xl overflow-hidden shadow-2xl">
            <div class="bg-purple-800 p-8">
                <h1 class="text-4xl font-bold text-pink-200 mb-8 text-center">My GitHub Projects</h1>
                
                <!-- Projects Grid -->
                <div class="grid md:grid-cols-2 gap-6" id="projects-container">
                    <!-- Projects will be loaded here by JavaScript -->
                </div>
                
                <div class="text-center mt-10">
                    <a href="index.html" class="animated-btn inline-block py-3 px-8 rounded-full text-lg font-semibold transition-all duration-500">
                        <i class="fas fa-arrow-left mr-2"></i> Back to Home
                    </a>
                </div>
            </div>
        </div>
    </main>

    <script src="projects.js"></script>
    <script src="script.js"></script>
</body>
</html>
